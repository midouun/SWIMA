<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المنهجية | SWIMA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1450101499163-c8848c66ca85?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.85);
            position: absolute; width: 100%; height: 100%;
        }
        .hub-container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .hub-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            border-bottom: 3px solid var(--accent);
            display: inline-block;
            padding-bottom: 10px;
        }
        .hub-grid {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .hub-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            width: 250px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }
        .hub-btn:hover {
            transform: translateY(-10px);
            background: var(--primary);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(26, 35, 126, 0.5);
        }
        .hub-icon { font-size: 4rem; margin-bottom: 20px; color: var(--accent); }
        .hub-text { font-size: 1.4rem; font-weight: bold; font-family: 'Tajawal'; }
        
        /* زر العودة */
        .back-home {
            position: absolute; top: 20px; right: 20px;
            color: white; text-decoration: none; font-size: 1.2rem;
            background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 30px;
            z-index: 20; transition: 0.3s;
        }
        .back-home:hover { background: var(--accent); color: black; }
    </style>
</head>
<body>
    <a href="index.html" class="back-home"><i class="fas fa-home"></i> الرئيسية</a>
    <div class="overlay"></div>
    
    <div class="hub-container">
        <h1 class="hub-title">اختر نوع المنهجية</h1>
        
        <div class="hub-grid">
            <a href="methodology.html" class="hub-btn">
                <div class="hub-icon"><i class="fas fa-gavel"></i></div>
                <div class="hub-text">منهجية التعليق على<br>قرار أو حكم قضائي</div>
            </a>

            <a href="methodology_article.html" class="hub-btn">
                <div class="hub-icon"><i class="fas fa-book"></i></div>
                <div class="hub-text">منهجية التعليق على<br>مادة قانونية (نص)</div>
            </a>
        </div>
        
        <p style="margin-top: 40px; opacity: 0.7;">إعداد الطالب الباحث: جمعة محمد عرفات</p>
    </div>
</body>
</html>
